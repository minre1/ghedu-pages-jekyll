---

layout: default

---



{% assign sorted_pages = site.pages | sort:"title" %}

{% for page in sorted_pages %}

	{% if page.page-category == "session" %}

        <h1 class="speaker-title">{{ page.title }}</h1>
		<h2 class="speaker-name">{{ page.speaker }}</h2>
        {{ page.content | markdownify }}

	{% endif %}

{% endfor %}
